<div class="d-md-flex h-md-100 align-items-center">
	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<img src="assets/Subscribe.png" alt="" srcset="">
				
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		
		
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			
			<form [formGroup]="loginForm" (ngSubmit)="login()"  class="border rounded p-5">
				<h3 class="mb-4 text-center">Login</h3>
				<div class="form-group">
					<input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail or Phone" required="">
				</div>
				<div class="form-group">
					<input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
				</div>
				<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">Login</button>
				
			</form>
		</div>
	</div>
</div>
